<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Shopping</title>
		<link rel="stylesheet" href="style.css" />
		<script src="src/main.js" defer></script>
	</head>
	<body>
		<!--logo-->
		<img src="img/logo.png" alt="logo" class="logo" />

		<!-- button -->
		<section class="buttons">
			<button class="btn">
				<img src="img/blue_t.png" alt="tshirt" class="img__btn" />
			</button>
			<button class="btn">
				<img src="img/blue_p.png" alt="pants" class="img__btn" />
			</button>
			<button class="btn">
				<img src="img/blue_s.png" alt="skirt" class="img__btn" />
			</button>
			<button class="btn color__btn blue">Blue</button>
			<button class="btn color__btn yellow">Yellow</button>
			<button class="btn color__btn pink">Pink</button>
		</section>

		<!-- items -->
		<ul class="items"></ul>
	</body>
</html>
